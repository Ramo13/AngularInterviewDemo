<form (ngSubmit)="onEditWorker()">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit worker</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Firstname</label>
      <input type="text" class="form-control" id="firstname" required name="firstname" [(ngModel)]="editWorker.firstname" value="{{worker.firstname}}">
    </div>
    <div class="form-group">
      <label>Lastname</label>
      <input  type="text" class="form-control" id="lastname" required name="lastname" [(ngModel)]="editWorker.lastname" value="{{worker.lastname}}">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" onclick="$('.modal').modal('hide')">Save changes</button>
  </div>
</form>
